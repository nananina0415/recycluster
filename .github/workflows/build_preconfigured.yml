name: Build Pre-configured Alpine Images

on:
  push:
    branches: [main, new]
  workflow_dispatch:

env:
  ALPINE_VERSION: "3.23.3"
  ALPINE_MIRROR: "https://dl-cdn.alpinelinux.org/alpine"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Standard ì•„í‚¤í…ì²˜
          - arch: x86_64
            type: std
            qemu_arch: x86_64
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/x86_64/alpine-standard-3.23.3-x86_64.iso"
          - arch: x86
            type: std
            qemu_arch: i386
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/x86/alpine-standard-3.23.3-x86.iso"
          - arch: aarch64
            type: std
            qemu_arch: aarch64
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/aarch64/alpine-standard-3.23.3-aarch64.iso"
          # Raspberry Pi ì•„í‚¤í…ì²˜
          - arch: aarch64
            type: rpi
            qemu_arch: aarch64
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/aarch64/alpine-rpi-3.23.3-aarch64.img.gz"
          - arch: armv7
            type: rpi
            qemu_arch: arm
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/armv7/alpine-rpi-3.23.3-armv7.img.gz"
          - arch: armhf
            type: rpi
            qemu_arch: arm
            download_url: "https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/armhf/alpine-rpi-3.23.3-armhf.img.gz"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm qemu-system-aarch64 \
            genisoimage xorriso expect gzip wget

      - name: Download Alpine image
        run: |
          echo "Downloading from: ${{ matrix.download_url }}"
          wget -O alpine_download "${{ matrix.download_url }}"

      - name: Prepare image
        run: |
          # Standard ISOëŠ” ê·¸ëŒ€ë¡œ ì‚¬ìš©
          if [[ "${{ matrix.type }}" == "std" ]]; then
            mv alpine_download alpine.iso
          else
            # RPI img.gz ì••ì¶• í•´ì œ í›„ qcow2ë¡œ ë³€í™˜
            gunzip -c alpine_download > alpine.img
            qemu-img convert -f raw -O qcow2 alpine.img alpine.qcow2
            rm -f alpine_download alpine.img
          fi

      - name: Create setup script
        run: |
          cat > setup_alpine.sh << 'SCRIPT_EOF'
          #!/bin/sh
          set -e

          # í˜¸ìŠ¤íŠ¸ë„¤ìž„ ì„¤ì •
          setup-hostname -n ReCyClusteR-Node

          # ë„¤íŠ¸ì›Œí¬ ì„¤ì • (DHCP)
          setup-interfaces -a

          # SSH ì„¤ì •
          rc-update add sshd default
          /etc/init.d/sshd start

          # SSH ë””ë ‰í† ë¦¬ ìƒì„±
          mkdir -p /root/.ssh
          chmod 700 /root/.ssh

          # SSH í‚¤ ì„¤ì •
          cat > /root/.ssh/authorized_keys << 'EOF'
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPzvIteUj6kIAAPE8VsYJG7Ax6Q28jOce1d3vfPh71AJ recycluster-init-key
          EOF

          cat > /root/.ssh/id_ed25519 << 'EOF'
          -----BEGIN OPENSSH PRIVATE KEY-----
          b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
          QyNTUxOQAAACD87yLXlI+pCAADxPFbGCRuwMekNvIznHtXd73z4e9QCQAAAJj/Y6S4/2Ok
          uAAAAAtzc2gtZWQyNTUxOQAAACD87yLXlI+pCAADxPFbGCRuwMekNvIznHtXd73z4e9QCQ
          AAAEDKrmrbB2FntPlNC7NQeB9eJPNyWsOLFxAQifT4Cd6ycPzvIteUj6kIAAPE8VsYJG7A
          x6Q28jOce1d3vfPh71AJAAAAFHJlY3ljbHVzdGVyLWluaXQta2V5AQ==
          -----END OPENSSH PRIVATE KEY-----
          EOF

          cat > /root/.ssh/id_ed25519.pub << 'EOF'
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPzvIteUj6kIAAPE8VsYJG7Ax6Q28jOce1d3vfPh71AJ recycluster-init-key
          EOF

          chmod 600 /root/.ssh/authorized_keys
          chmod 600 /root/.ssh/id_ed25519
          chmod 644 /root/.ssh/id_ed25519.pub

          # SSH í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
          cat > /root/.ssh/config << 'EOF'
          Host *
              StrictHostKeyChecking no
              UserKnownHostsFile=/dev/null
          EOF
          chmod 600 /root/.ssh/config

          # SSH ì„œë²„ ì„¤ì •
          sed -i 's/^#PermitRootLogin.*/PermitRootLogin prohibit-password/' /etc/ssh/sshd_config
          sed -i 's/^#PubkeyAuthentication.*/PubkeyAuthentication yes/' /etc/ssh/sshd_config

          # LBU ì„¤ì •
          lbu add /root/.ssh
          lbu add /etc/ssh/sshd_config
          lbu add /etc/hostname
          lbu add /etc/network/interfaces

          # ì„¤ì • ì €ìž¥
          lbu commit -d
          lbu package /media/setup/rccr-config.apkovl.tar.gz

          echo "Setup complete!"
          poweroff
          SCRIPT_EOF

          chmod +x setup_alpine.sh

      - name: Boot and configure Alpine (Standard ISO)
        if: matrix.type == 'std'
        timeout-minutes: 10
        run: |
          # QEMUë¡œ ISO ë¶€íŒ…í•˜ê³  ì„¤ì • ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          expect << 'EXPECT_EOF'
          set timeout 600

          spawn qemu-system-${{ matrix.qemu_arch }} \
            -m 1024 \
            -boot d \
            -cdrom alpine.iso \
            -nographic \
            -serial mon:stdio

          expect "localhost login:"
          send "root\r"

          expect "localhost:~#"
          send "setup-alpine -q\r"

          expect "localhost:~#"
          send "poweroff\r"

          expect eof
          EXPECT_EOF

      - name: Create configured ISO
        if: matrix.type == 'std'
        run: |
          # ISO ë§ˆìš´íŠ¸ ë° ìˆ˜ì •
          mkdir -p iso_mount iso_custom
          sudo mount -o loop alpine.iso iso_mount
          cp -r iso_mount/* iso_custom/
          sudo umount iso_mount

          # apkovl íŒŒì¼ ì¶”ê°€ (ìžˆë‹¤ë©´)
          if [ -f rccr-config.apkovl.tar.gz ]; then
            cp rccr-config.apkovl.tar.gz iso_custom/
          fi

          # ìƒˆ ISO ìƒì„±
          xorriso -as mkisofs \
            -iso-level 3 \
            -full-iso9660-filenames \
            -volid "ReCyClusteR" \
            -output rccr-${{ github.run_number }}-${{ matrix.type }}-${{ matrix.arch }}.iso \
            -eltorito-boot boot/syslinux/isolinux.bin \
            -eltorito-catalog boot/syslinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            iso_custom/

          gzip rccr-${{ github.run_number }}-${{ matrix.type }}-${{ matrix.arch }}.iso

      - name: Boot and configure Alpine (RPI Image)
        if: matrix.type == 'rpi'
        timeout-minutes: 10
        run: |
          # RPI ì´ë¯¸ì§€ëŠ” ì§ì ‘ ë¶€íŒ…í•˜ì—¬ ì„¤ì •
          qemu-system-${{ matrix.qemu_arch }} \
            -M virt \
            -m 1024 \
            -drive file=alpine.qcow2,format=qcow2 \
            -nographic \
            -serial mon:stdio &

          sleep 60
          # ì„¤ì • ì™„ë£Œ ëŒ€ê¸°
          wait

          # ì´ë¯¸ì§€ ë³€í™˜
          qemu-img convert -f qcow2 -O raw alpine.qcow2 rccr-${{ github.run_number }}-${{ matrix.type }}-${{ matrix.arch }}.img
          gzip rccr-${{ github.run_number }}-${{ matrix.type }}-${{ matrix.arch }}.img

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.type }}-${{ matrix.arch }}
          path: |
            rccr-*.iso.gz
            rccr-*.img.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: ReCyClusteR Alpine Images v${{ github.run_number }}
          body: |
            ## Pre-configured Alpine Linux Images for ReCyClusteR

            ### ðŸ”‘ SSH Configuration
            - Hostname: `ReCyClusteR-Node`
            - Authentication: SSH key-based (password-less)
            - All nodes share the same SSH key for initial cluster setup

            âš ï¸ **WARNING**: These images contain a shared SSH key for initial setup only.
            Replace with unique keys using Ansible after deployment.

            ### ðŸ“¦ Available Images
            - Standard x86_64, x86, aarch64
            - Raspberry Pi aarch64, armv7, armhf

            ### ðŸš€ Usage
            1. Flash image to device
            2. Boot and connect to network (DHCP)
            3. SSH using the provided key
            4. Run Ansible playbooks for cluster configuration
          files: |
            **/rccr-*.iso.gz
            **/rccr-*.img.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
