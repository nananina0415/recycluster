name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
          - armhf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build APK for ${{ matrix.arch }}
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:latest
          options: -v ${{ github.workspace }}:/workspace --platform linux/${{ matrix.arch == 'x86_64' && 'amd64' || matrix.arch == 'aarch64' && 'arm64' || 'arm/v7' }}
          run: |
            cd /workspace
            apk update
            apk add alpine-sdk sudo bash

            # Create builder user
            adduser -D builder
            addgroup builder abuild
            echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            mkdir -p /var/cache/distfiles
            chown builder:abuild /var/cache/distfiles

            # Setup build keys
            su builder -c "abuild-keygen -a -i -n"

            # Prepare build
            chmod +x build-apk.sh
            ./build-apk.sh

            # Build package
            cd build
            su builder -c "abuild checksum"
            su builder -c "abuild -r"

            # Copy built package to workspace
            mkdir -p /workspace/packages
            cp /home/builder/packages/main/${{ matrix.arch }}/rccr-*.apk /workspace/packages/ || true

      - name: Upload APK artifact for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: rccr-${{ matrix.arch }}
          path: packages/rccr-*.apk

  release:
    needs: build-apk
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Built packages:" >> $GITHUB_STEP_SUMMARY
          for apk in artifacts/**/*.apk; do
            echo "- $(basename $apk)" >> $GITHUB_STEP_SUMMARY
          done
          echo "- Tag: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
