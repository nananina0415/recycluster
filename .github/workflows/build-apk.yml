name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86
            platform: linux/386
          - arch: x86_64
            platform: linux/amd64
          - arch: armhf
            platform: linux/arm/v6
          - arch: armv7
            platform: linux/arm/v7
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build APK for ${{ matrix.arch }}
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            alpine:latest /bin/sh -c '
            set -ex

            echo "=== Installing build dependencies ==="
            apk update
            apk add alpine-sdk sudo bash dos2unix

            echo "=== Creating builder user ==="
            adduser -D builder
            addgroup builder abuild
            echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            mkdir -p /var/cache/distfiles
            chown builder:abuild /var/cache/distfiles

            echo "=== Setting up build keys ==="
            su builder -c "abuild-keygen -a -i -n"

            echo "=== Converting line endings ==="
            dos2unix build-apk.sh
            dos2unix APKBUILD

            echo "=== Preparing build ==="
            bash build-apk.sh

            echo "=== Changing ownership of build directory ==="
            chown -R builder:abuild build

            echo "=== Building package ==="
            cd build
            su builder -c "abuild checksum"
            su builder -c "abuild -r"

            echo "=== Finding built package ==="
            find /home/builder/packages -type f -name "*.apk"

            BUILT_PKG=$(find /home/builder/packages -name "rccr-*.apk" -type f | head -n 1)
            if [ -n "$BUILT_PKG" ]; then
              mkdir -p /workspace/output
              cp "$BUILT_PKG" "/workspace/output/rccr-0.0.1-r0-${{ matrix.arch }}.apk"
              echo "=== Package built successfully ==="
              ls -lh /workspace/output/
            else
              echo "ERROR: No package found"
              exit 1
            fi
          '

      - name: Verify package exists
        run: |
          if [ -f output/rccr-0.0.1-r0-${{ matrix.arch }}.apk ]; then
            echo "✓ Package found: rccr-0.0.1-r0-${{ matrix.arch }}.apk"
            ls -lh output/
          else
            echo "✗ Package not found!"
            exit 1
          fi

      - name: Upload APK artifact for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: rccr-${{ matrix.arch }}
          path: output/rccr-*.apk
          if-no-files-found: error

  release:
    needs: build-apk
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: |
          echo "Checking artifacts directory..."
          if [ -d artifacts ]; then
            ls -R artifacts/
          else
            echo "No artifacts directory found"
            exit 1
          fi

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.apk" -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          generate_release_notes: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built packages for all architectures:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| x86 | 32-bit x86 (older PCs) |" >> $GITHUB_STEP_SUMMARY
          echo "| x86_64 | 64-bit x86 (modern PCs/servers) |" >> $GITHUB_STEP_SUMMARY
          echo "| armhf | 32-bit ARM (Raspberry Pi 1/Zero) |" >> $GITHUB_STEP_SUMMARY
          echo "| armv7 | 32-bit ARMv7 (general ARM devices) |" >> $GITHUB_STEP_SUMMARY
          echo "| aarch64 | 64-bit ARM (Raspberry Pi 3/4, ARM64 devices) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Package Files" >> $GITHUB_STEP_SUMMARY
          for apk in release/*.apk; do
            echo "- $(basename $apk)" >> $GITHUB_STEP_SUMMARY
          done
