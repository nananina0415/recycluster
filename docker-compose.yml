version: '3.8'

services:
  rccr:
    build: .
    image: ghcr.io/nananina0415/recycluster:latest
    container_name: rccr-setup
    volumes:
      # 현재 디렉토리를 컨테이너의 /workspace에 마운트
      - ./:/workspace
      # SSH 키를 컨테이너에 마운트 (옵션)
      - ~/.ssh:/root/.ssh:ro
    network_mode: host
    stdin_open: true
    tty: true
    command: help
